<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <style>
        iframe{
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="box">
            <iframe width="100%" height="100%" src="https://www.youtube.com/embed/r7kYyWAt1ng?playsinline=1" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
 
 <script>
 $(document).ready(function() {


//window.parent.postMessage("sent message from child.html", "*");   // '*' on any domain        

window.addEventListener("message", receiveParentMessage, false);

});


var receive = null;
function receiveParentMessage(e) {

 receive = e;
// console.log('child',e.data)
addVideo();
}	
function addVideo(){
    $('.box').html(`
    <iframe width="100%" height="100%" 
    src="https://www.youtube.com/embed/4irB7FBO3j8?playsinline=1" 
    frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    `);
}

 </script>
</body>
</html>
