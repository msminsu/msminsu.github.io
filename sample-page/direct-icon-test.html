    <!-- 바로가기 이미지 사용 -->
    <link rel="apple-touch-icon" href="./icon.png" /><!-- 아이폰이 제공하는 기본 UI 사용시-->

    아이폰은 57×57 , 아이패드, 안드로이드 72×72, 아이폰4는 114×114 사이즈의 png 이미지를 사용하며,
    가능하면 114×114 이미지로 만들어두면 아이폰에서 자동으로 크기 리사이즈를 해줌.
    -->

    <title>Title</title>
    <style>
        .active-element{
            border: 1px solid red;
            padding: 20px;
            background: gray;
        }
        .fake-active{
            background: red;
        }
    </style>
</head>
<body>
<div class="active-element">테스트용 페이지</div>
</body>
