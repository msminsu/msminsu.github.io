<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>My works</title>
	<style>
		*{
			padding: 0;
			margin: 0;
		}
		body{
			background: linear-gradient(to bottom right, #3f51b5, pink);
		}
		
		.barcode1{
			margin: 50px 0 100px;
			padding: 50px 0 50px;
			text-align: center;
			width: 100%;
			background: #fff;
			border-radius: 30px;
		}
		.barcode2{
			height: 133px;
			line-height: 133px;
			padding: 50px 0 50px;
			text-align: center;
			width: 375px;
			background: #fff;
			border-radius: 30px;
			overflow:hidden;
		}
		.barcode2 img{ width: 375px; overflow:hidden;border-radius: 30px;}
	</style>
</head>
<body>
	<div class="barcode1">
		<img src="./barcode.gif" alt="">
	</div>
	<div class="barcode2">
		<img src="./barcode.png" alt="">
	</div>
</body>
</html>
