<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
    <style>
        a{display: inline-block;padding: 20px; margin: 10px;background: gray; color:#fff}
    </style>
</head>
<body>
    <input id="getCode" type="text" readonly="readonly" value="HKK12k">
    <button type="button" class="btn-link-copy">복사</button>

<a href="amp3.mp3" class="">wav download</a>
<a href="awav.wav" class="">mp3 download</a>
<script>
    $(document).ready(function () {
    pageMain.init();
});


var pageMain = (function () {

    return {
        init: function () {
            
            var target =$('#getCode');

            $('.btn-link-copy').on('click',function(e){
                if (!navigator.userAgent.match(/ipad|ipod|iphone|android|silk/i)){
                    if (target.val().length != 0) {
                        target.select();
                        document.execCommand('Copy');
                        alert('원정대 초대 코드가 복사되었습니다.');
                    }
                }else {
                    var yourCode = document.getElementById('getCode');
                    var range = document.createRange();
                    range.selectNode(yourCode);
                    window.getSelection().addRange(range);
                    document.execCommand('copy');
                    alert('원정대 초대 코드가 복사되었습니다.');
                }
            });
        }

    }
})();

</script>
</body>
</html>
