<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <title>Title</title>
    <style>
        .active-element{
            border: 1px solid red;
            padding: 20px;
            background: gray;
        }
        .fake-active{
            background: red;
        }
    </style>
</head>
<body>
<div class="active-element">testtesttesttesttesttest</div>
</body>
<script src="https://code.jquery.com/jquery-2.0.3.js"></script>
<script>
    $('.active-element').on({ 'touchstart' : function () { $(this).addClass('fake-active'); }, 'touchend' : function () { $(this).removeClass('fake-active'); } });
</script>
</html>
